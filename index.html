<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" href="favicons/favicon.ico" sizes="32x32">
    <link rel="icon" href="favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/bentoLayout.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <script src="js/clock.js" defer></script>
    <script src="js/date.js" defer></script>
    <script src="js/streakOfDays.js" defer></script>
    <script src="js/daysTillEvent.js" defer></script>
    <script src="js/calculateAgeOf.js" defer></script>
    <script src="js/random.js" defer></script>
    <script src="js/script.js" defer></script>

    <title>Mindful Dashboard</title>
</head>
<body>
    
    <main class="bento-container">

      <section class="bento-item gradientTile">
        <h1 class="title">Click Me!</h1>
      </section>

    <!-- Time Clock-->
    <section class="bento-item" role="region" aria-label="Time">
      <span class="currentTimePre"> Current time:</span> <time datetime="HH:MM:SS" class="time">
        <span class="hours">HH</span>:
        <span class="minutes">MM</span>:
        <span class="seconds">SS</span>
        <span class="amOrPm">AM/PM</span>
      </time>
    </section>
  
    <!-- Date -->
    <section class="bento-item" role="region" aria-label="dashboard widget">
      Current date:
      <time datetime="MM-DD-YY" class="date">
        <span class="month">January</span>
        <span class="dayOfMonth">29</span>,
        <span class="year">2024</span> -
        <span class="dayOfWeek">Monday</span>
      </time>
    </section>
  
    <!-- Days Until...-->
    <section class="bento-item" role="region" aria-label="dashboard widget">
      <p>Days until graduation commencement: <time datetime="" class="daysUntilEvent">000</time></p>
    </section>
  
    <section class="bento-item" role="region" aria-label="dashboard widget">
      <p>Days since January 1st: <time datetime="" class="streakOfDays">000</time></p>
    </section>
  
    <section class="bento-item" role="region" aria-label="dashboard widget">
      <p>Age of the Linux kernel: <time datetime="" class="ageOfPerson">000</time></p>
    </section>
  </main>

</body>
</html>
